type Mutation {
  login(
    email: String!
    password: String!
  ): JWTResponse
}

type Mutation {
  refresh(
    refresh_token: String!
  ): JWTResponse
}

type Mutation {
  request_reset_password(
    email: String!
  ): SuccessResponse
}

type Mutation {
  reset_password(
    ticket: String!
    password: String!
  ): SuccessResponse
}

type JWTResponse {
  token: String!
  refresh_token: String!
}

type SuccessResponse {
  value: String!
}

