actions:
- name: invite
  definition:
    kind: synchronous
    handler: '{{ACTION_BASE_URL}}/auth/invite'
    forward_client_headers: true
  permissions:
  - role: user
- name: login
  definition:
    kind: synchronous
    handler: '{{ACTION_BASE_URL}}/auth/login'
  permissions:
  - role: public
- name: me
  definition:
    kind: ""
    handler: '{{ACTION_BASE_URL}}/user/me'
    forward_client_headers: true
  permissions:
  - role: user
- name: refresh
  definition:
    kind: synchronous
    handler: '{{ACTION_BASE_URL}}/auth/refresh'
  permissions:
  - role: public
- name: request_reset_password
  definition:
    kind: synchronous
    handler: '{{ACTION_BASE_URL}}/auth/request_reset_password'
  permissions:
  - role: public
- name: reset_password
  definition:
    kind: synchronous
    handler: '{{ACTION_BASE_URL}}/auth/reset_password'
  permissions:
  - role: public
custom_types:
  enums: []
  input_objects: []
  objects:
  - name: JWTResponse
  - name: SuccessResponse
  - name: UserResponse
  scalars: []
